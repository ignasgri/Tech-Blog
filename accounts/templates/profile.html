{% extends "base.html" %}
{% load gravatar %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block head_js %}
    <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
    <script type="text/javascript">
        //<![CDATA[
        Stripe.publishableKey = '{{ publishable }}';
        //]]>
    </script>
    <script type="text/javascript" src="{% static "js/stripe.js" %}"></script>
{% endblock %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="image" href="#">
            <img src="{% gravatar_url user.email %}" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" class="img-circle">                
            </div>
            </div>
        <div class="col-md-9">
            <h2><img src="https://images.images4us.com/888poker/en/1803151514icons-3_03_1427029390361.png" height="50px" atl="log"> Success!</h2>
            <p>Name: {{ user.first_name }}</p>
            <p>Surname: {{ user.last_name }}</p>
            <p>Email: {{ user.email }} </p>
            </br>
            <button class="btn btn-default " onclick="location.href='{% url 'new_post' %}'">Write a new post</button></p>
        </div>
    </div>
</div>



    <script type="text/javascript">
        function cancelSubscriptionCheck() {
            if (confirm('Are you sure you want to cancel?')) {
                return true;
            }
            return false;
        }
    </script>
{% endblock %}
